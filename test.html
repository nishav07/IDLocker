<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./public/css/style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="page-wrapper">

       <header id="nav-section" class="bg-sky-900">
            <div id="nav-container" class="flex px-6 items-center justify-between md:px-20 lg:px-30 py-2 md:py-4">
                <div id="logo" class="text-white text-2xl"><span class="text-sky-500">ID</span>Locker</div>
                <nav id="profile" class="h-10 w-10 text-2xl text-emerald-400 rounded-full bg-emerald-200 flex items-center justify-center">
                   <i class="fa-solid fa-user"></i>
                </nav>
            </div>
        </header>

        <div id="main" class=" md:flex md:px-10 lg:px-15 md:bg-emeald-200 md:flex md:gap-10">

            <div id="side-nav-section" class="hidden md:block md:flex-2 md:min-h-166 md:border-r-2 border-teal-500 md:py-8">
                <div id="side-nav-container" class="hidden md:block md:px-4 md:flex md:flex-col md:gap-10 ">
                    
                    <div class="py-4 px-4  w-full border-2 border-teal-500 rounded-2xl text-4xl flex items-center">
                        <a href="" data-page="docs" class=" flex items-center justify-center"><i class="fa-solid fa-house"></i></a>
                        <p class="text-3xl font-mono px-2 cursor-pointer">Home</p>
                    </div>

                    <div class="py-4 px-4  w-full border-2 border-teal-500 rounded-2xl text-4xl flex items-center">
                        <a href="" data-page="create" class=" flex items-center justify-center"><i class="fa-solid fa-plus"></i></a>
                        <p class="text-3xl font-mono px-2 cursor-pointer">Add New</p>
                    </div>

                    <div class="py-4 px-4  w-full border-2 border-teal-500 rounded-2xl text-4xl flex items-center">
                        <a href="" data-page="profile" class=" flex items-center justify-center"><i class="fa-solid fa-house-user"></i></a>
                        <p class="text-3xl font-mono px-2 cursor-pointer">Profile</p>
                    </div>

                </div>
            </div>
            
            <main id="content" class="md:flex-6 md:min-h-166">


                
                <div id="create-section" class="py-4">
                    <div id="create-container" class="px-4 w-full">
                        <form action="" class="flex flex-col gap-4">
                            <div>
                            <label for="name" class="font-mono text-md font-black">Document Name</label>
                            <input type="text" id="name" name="name"class=" mt-2 h-16 w-full bg-gray-100 px-4 py-2 border-2 border-gray-500  text-2xl text-black rounded-xl"
                            placeholder="Adhaar,Pan,license etc" required>
                            </div>
                            
                            <div>
                            <label for="docsID" class="font-mono text-md font-black">Document ID</label>
                            <input type="text" id="docsID" name="name"class=" mt-2 h-16 w-full bg-gray-100 px-4 py-2 border-2 border-gray-500  text-2xl text-black rounded-xl"
                            placeholder="Eg. 4585 2734 XXXX" required>
                            </div>


                            <div>
                            <input 
                            type="file" 
                            id="image"
                            name="document"
                            accept="image/*"
                            class="hidden"
                            />

                            <label 
                            for="image"
                            class="mt-2 flex flex-col items-center justify-center
                                    h-40 md:h-60 w-full cursor-pointer
                                    rounded-2xl border-2 border-dashed border-gray-400
                                    bg-gray-50 hover:bg-gray-100
                                    transition-all"
                            >
                            <svg class="w-10 h-10 text-gray-500 mb-2" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24">
                                <path d="M7 16V12M12 16V8M17 16V4M4 20h16"/>
                            </svg>

                            <p class="text-sm text-gray-600 font-medium">
                                Click to upload document image
                            </p>
                            <p class="text-xs text-gray-400">
                                PNG, JPG (Max 5MB)
                            </p>
                            </label>
                            </div>

                            <button class="w-full h-16 bg-emerald-400 text-md text-white rounded-xl">Upload Docuemts</button>
                            
                        </form>
                    </div>
                </div>





            </main>
        </div>

        <footer id="bottom-nav-section" class="fixed bottom-0 left-0 w-full h-25 bg-sky-300 md:hidden">
            <div id="bottom-nav-container" class="h-full px-10 py-2 flex items-center justify-between">

                <div class="text-4xl text-gray-800 flex flex-col items-center justify-center gap-1">
                    <a href="" data-page="docs"><i class="fa-solid fa-house"></i></a>
                    <p class="text-sm">Home</p>
                </div>

                <div id="create" class="h-13 w-13 text-4xl p-8 flex items-center justify-center border-6 border-teal-500 bg-teal-300 text-white rounded-full -mb-2">
                    <a href="" data-page="create"><i class="fa-solid fa-plus"></i></a>
                </div>
                

                <div id="profile" class="text-4xl text-gray-800 flex flex-col items-center justify-center gap-1">
                    <a href="" data-page="profile"><i class="fa-solid fa-house-user"></i></a>
                    <p class="text-sm">Home</p>
                </div>
            </div>
        </footer>

    </div>

    <div id="logout-section" class=" hidden py-4 bg-sky-900 md:bg-emerald-200 absolute top-16 right-6 md:top-4 md:right-45 rounded-2xl">
        <form action="/logout" method="post" id="logout-container" class="">
            <button class="flex items-center justify-center gap-2 px-4">
                <i class="fa-solid fa-arrow-right-from-bracket cursor-pointer text-2xl text-emerald-500"></i>
                 <p class="text-sm cursor-pointer text-emerald-500 md:bg-emeald-200">Logout</p>
            </button>
        </form>
    </div>




</body>
</html>
